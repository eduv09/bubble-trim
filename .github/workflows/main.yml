# Workflow to build and deploy a static site with a custom folder structure
name: Deploy to GitHub Pages

# Run this workflow on every push to the `main` branch
on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Set up Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Build project âš™ï¸
        run: yarn compile # This creates the 'dist' directory

      - name: Prepare deployment directory ğŸ“‚
        run: |
          mkdir -p _site
          cp -r dist/ _site/dist
          cp -r style/ _site/style
          cp index.html _site/index.html

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared directory
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
